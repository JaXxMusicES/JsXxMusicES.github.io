<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaXx | Official</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* FONDO DINÁMICO MESH GRADIENT */
        body { 
            margin: 0;
            background-color: #050505;
            color: #ffffff; 
            font-family: 'Inter', sans-serif; 
            overflow-x: hidden;
        }

        .mesh-gradient {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background-color: #050505;
            background-image: 
                radial-gradient(at 0% 0%, hsla(152,100%,15%,0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, hsla(0,0%,20%,0.2) 0px, transparent 50%),
                radial-gradient(at 50% 50%, hsla(152,100%,10%,0.1) 0px, transparent 50%);
            filter: blur(80px);
            animation: moveGradient 15s infinite alternate;
        }

        @keyframes moveGradient {
            0% { transform: scale(1) translate(0,0); }
            100% { transform: scale(1.2) translate(5%, 5%); }
        }

        /* CAPA DE RUIDO ANALÓGICO */
        .noise {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            opacity: 0.04;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.75' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .border-neon { border: 1px solid rgba(255,255,255,0.05); transition: 0.4s; }
        .border-neon:hover { border-color: #00ff88; box-shadow: 0 0 30px rgba(0, 255, 136, 0.1); }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="antialiased">

    <div class="mesh-gradient"></div>
    <div class="noise"></div>

    <main class="max-w-4xl mx-auto px-6 py-16 relative z-10">
        
        <header class="text-center mb-24">
            <img src="logo.png" alt="JaXx" class="mx-auto max-h-28 w-auto mb-6 drop-shadow-[0_0_15px_rgba(255,255,255,0.1)]">
            <p class="text-zinc-500 tracking-[0.6em] uppercase text-[9px]">Electronic Music Artist</p>
        </header>

        <section id="music" class="mb-24">
            <h2 class="text-[10px] tracking-[0.4em] uppercase mb-8 text-zinc-600 border-b border-zinc-900 pb-2 text-center">Featured Session</h2>
            <div class="rounded-xl overflow-hidden border-neon glass p-1">
                <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" 
                src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/jaxx_es/jaxx-expression-two&color=%2300ff88&auto_play=false&hide_related=true&show_comments=false&show_user=true&show_reposts=false&show_teaser=false">
                </iframe>
            </div>
        </section>

        <section id="media" class="mb-24">
            <h2 class="text-[10px] tracking-[0.4em] uppercase mb-8 text-zinc-600 border-b border-zinc-900 pb-2 text-center">Visuals</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
                <img src="foto1.jpg" class="aspect-[3/4] object-cover rounded-lg grayscale hover:grayscale-0 transition-all duration-700 border border-white/5 hover:border-[#00ff88]/50">
                <img src="foto2.jpg" class="aspect-[3/4] object-cover rounded-lg grayscale hover:grayscale-0 transition-all duration-700 border border-white/5 hover:border-[#00ff88]/50">
                <img src="foto3.jpg" class="aspect-[3/4] object-cover rounded-lg grayscale hover:grayscale-0 transition-all duration-700 border border-white/5 hover:border-[#00ff88]/50">
                <img src="foto4.jpg" class="aspect-[3/4] object-cover rounded-lg grayscale hover:grayscale-0 transition-all duration-700 border border-white/5 hover:border-[#00ff88]/50">
            </div>
        </section>

        <section id="contact" class="grid md:grid-cols-2 gap-16 border-t border-zinc-900 pt-16 mb-20">
            <div class="glass p-8 rounded-2xl border border-white/5">
                <h2 class="text-white font-bold mb-4 uppercase italic tracking-widest text-xs">Profile</h2>
                <p class="text-zinc-400 text-sm leading-relaxed text-justify">
                    Enfocado en la evolución del sonido techno y tech-house, JaXx construye narrativas que priorizan la textura y la progresión.
                </p>
            </div>
            <div class="flex flex-col justify-center gap-8">
                <div>
                    <h2 class="text-zinc-500 font-bold mb-2 uppercase tracking-widest text-[10px]">Booking</h2>
                    <a href="mailto:jaxxmusic.contacto@gmail.com" class="text-white hover:text-[#00ff88] transition-colors font-mono text-lg">jaxxmusic.contacto@gmail.com</a>
                </div>
                <div class="flex gap-10">
                    <a href="https://www.instagram.com/jaxx_music_/" target="_blank" class="text-zinc-500 hover:text-white text-[10px] uppercase tracking-[0.4em] transition-all">Instagram</a>
                    <a href="https://soundcloud.com/jaxx_es" target="_blank" class="text-zinc-500 hover:text-white text-[10px] uppercase tracking-[0.4em] transition-all">SoundCloud</a>
                </div>
            </div>
        </section>

    </main>

    <footer class="py-12 text-center opacity-30">
        <p class="text-white text-[8px] tracking-[0.5em] uppercase">© 2026 JaXx Music</p>
    </footer>

</body>
</html>
