<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaXx | Official</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* FONDO DINÁMICO ELEGANTE (AURA FLUIDA) */
        body { 
            margin: 0;
            background-color: #000000;
            color: #ffffff; 
            font-family: 'Inter', sans-serif; 
            overflow-x: hidden;
            min-height: 100vh;
        }

        .bg-canvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #0a0a0a, #000000);
        }

        /* Esferas de luz sutiles con movimiento */
        .aura {
            position: absolute;
            width: 80vw;
            height: 80vw;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.15;
            z-index: -1;
            animation: move 20s infinite alternate;
        }

        .aura-1 { background: #00ff88; top: -20%; left: -10%; animation-duration: 25s; }
        .aura-2 { background: #111111; bottom: -10%; right: -10%; animation-delay: -5s; }

        @keyframes move {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(10%, 15%) scale(1.1); }
        }

        /* Superposición de grano ultra-fino profesional */
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 250 250' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 10;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: border-color 0.4s ease;
        }
        .glass-panel:hover { border-color: rgba(0, 255, 136, 0.3); }

        .nav-link { font-size: 10px; letter-spacing: 0.4em; color: #888; transition: color 0.3s; }
        .nav-link:hover { color: #fff; }
    </style>
</head>
<body class="antialiased">

    <div class="bg-canvas"></div>
    <div class="aura aura-1"></div>
    <div class="aura aura-2"></div>
    <div class="overlay"></div>

    <nav class="flex justify-center gap-10 py-10 sticky top-0 z-50">
        <a href="#music" class="nav-link uppercase">Music</a>
        <a href="#media" class="nav-link uppercase">Gallery</a>
        <a href="#contact" class="nav-link uppercase">Contact</a>
    </nav>

    <main class="max-w-5xl mx-auto px-8 relative z-20">
        
        <header class="text-center mb-32 pt-10">
            <img src="logo.png" alt="JaXx" class="mx-auto max-h-24 w-auto mb-8 opacity-90">
            <p class="text-zinc-500 tracking-[0.8em] uppercase text-[9px]">Electronic Music Artist</p>
        </header>

        <section id="music" class="mb-32">
            <div class="glass-panel p-2 rounded-2xl shadow-2xl">
                <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" 
                src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/jaxx_es/jaxx-expression-two&color=%2300ff88&auto_play=false&hide_related=true&show_comments=false&show_user=true&show_reposts=false&show_teaser=false">
                </iframe>
            </div>
        </section>

        <section id="media" class="mb-32">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <img src="foto1.jpg" class="aspect-[3/4] object-cover rounded-sm grayscale hover:grayscale-0 transition-all duration-1000 border border-white/10 shadow-2xl">
                <img src="foto2.jpg" class="aspect-[3/4] object-cover rounded-sm grayscale hover:grayscale-0 transition-all duration-1000 border border-white/10 shadow-2xl">
                <img src="foto3.jpg" class="aspect-[3/4] object-cover rounded-sm grayscale hover:grayscale-0 transition-all duration-1000 border border-white/10 shadow-2xl">
                <img src="foto4.jpg" class="aspect-[3/4] object-cover rounded-sm grayscale hover:grayscale-0 transition-all duration-1000 border border-white/10 shadow-2xl">
            </div>
        </section>

        <section id="contact" class="grid md:grid-cols-2 gap-20 pb-24 border-t border-white/5 pt-20">
            <div>
                <h2 class="text-white text-[10px] tracking-widest uppercase mb-6 opacity-50">Artist</h2>
                <p class="text-zinc-400 text-sm leading-relaxed font-light">
                    Explorando texturas y grooves sin concesiones. JaXx se aleja de los clichés del género para centrarse en una narrativa sonora cruda y efectiva en pista.
                </p>
            </div>
            <div class="space-y-10">
                <div>
                    <h2 class="text-white text-[10px] tracking-widest uppercase mb-4 opacity-50">Inquiries</h2>
                    <a href="mailto:jaxxmusic.contacto@gmail.com" class="text-xl font-light hover:text-[#00ff88] transition-colors">jaxxmusic.contacto@gmail.com</a>
                </div>
                <div class="flex gap-8">
                    <a href="https://www.instagram.com/jaxx_music_/" class="text-[9px] uppercase tracking-widest text-zinc-500 hover:text-white transition-colors">Instagram</a>
                    <a href="https://soundcloud.com/jaxx_es" class="text-[9px] uppercase tracking-widest text-zinc-500 hover:text-white transition-colors">SoundCloud</a>
                </div>
            </div>
        </section>

    </main>

</body>
</html>
